<div class="wrapper">
  <mat-tab-group #matTabGroup>
    <mat-tab label="{{ 'Login' | translate }}">
      <app-login></app-login>
    </mat-tab>
    <mat-tab label="{{ 'Register' | translate }}">
      <app-register (onChangeToDefaultTab)="changeToLoginTab()"></app-register>
    </mat-tab>
  </mat-tab-group>
</div>
