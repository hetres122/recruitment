<form [formGroup]="emailForm" class="form">
  <mat-form-field>
    <mat-label>login/e-mail</mat-label>
    <input
      type="email"
      matInput
      placeholder="test@test.com"
      formControlName="email"
    />
    <app-input-icon
      matSuffix
      [isInputValid]="email.valid"
      [isTouched]="email.touched"
    >
    </app-input-icon>

    <mat-error *ngIf="email.hasError('email')">
      Nieprawid≈Çowy adres email
    </mat-error>
    <mat-error *ngIf="email.hasError('required') && email.dirty">
      Email jest wymagany
    </mat-error>
  </mat-form-field>
</form>
