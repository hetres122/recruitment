<form class="form" [formGroup]="registerForm">
  <mat-form-field>
    <mat-label>login/e-mail</mat-label>
    <input type="email" matInput class="input" placeholder="test@test.com" formControlName="email">
    <app-icon
      matSuffix
      [isInputValid]="email.valid"
      [isTouched]="email.touched">
    </app-icon>
    <mat-error *ngIf="email.hasError('email')">Nieprawidłowy adres email</mat-error>
    <mat-error *ngIf="email.hasError('required') && email.dirty">Email jest
      wymagany
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>hasło</mat-label>
    <input type="password" matInput class="input" formControlName="password">
    <app-icon
      matSuffix
      [isInputValid]="password.valid"
      [isTouched]="password.touched">
    </app-icon>
    <mat-error *ngIf="password.hasError('required') && password.dirty ">Hasło
      jest wymagane
    </mat-error>
    <mat-error *ngIf="password.hasError('missingUpperCase')">Brakuje dużej litery</mat-error>
    <mat-error *ngIf="password.hasError('missingLowerCase')">Brakuje małej litery</mat-error>
    <mat-error *ngIf="password.hasError('missingDigit')">Brakuje cyfry</mat-error>
    <mat-error *ngIf="password.hasError('minlength')">Hasło musi mieć 8 znaków</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>hasło</mat-label>
    <input type="password" matInput class="input" formControlName="confirmPassword">
    <app-icon
      matSuffix
      [isInputValid]="confirmPassword.valid && confirmPassword.dirty "
      [isTouched]="confirmPassword.touched">
    </app-icon>
    <mat-error *ngIf="confirmPassword.hasError('required') ">Hasło jest wymagane</mat-error>
    <mat-error *ngIf="confirmPassword.hasError('passwordMismatch') ">Hasła są rożne</mat-error>

  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Zarejestruj się</button>

</form>
