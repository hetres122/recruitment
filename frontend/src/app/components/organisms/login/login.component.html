<form class="form" [formGroup]="loginForm" (submit)="onSubmit()">

  <mat-form-field>
    <mat-label>hasło</mat-label>
    <input type="password" matInput formControlName="password"/>
    <mat-error *ngIf="password.hasError('required') && password.dirty">
      Hasło jest wymagane
    </mat-error>
  </mat-form-field>

  <app-input></app-input>

  <a routerLink="/reset-password" class="link">zresetuj hasło</a>
  <div class="wrapper">
    <p *ngIf="showMessage" [ngClass]="{'error': isError, 'success': !isError}">
      {{ responseMessage }}
    </p>
  </div>

  <button
    mat-raised-button
    color="primary"
    [disabled]="!loginForm.valid"
    type="submit"
    class="button"
  >
    <ng-container *ngIf="isLoading; else loginText">
      <mat-spinner [diameter]="20" color="warn"></mat-spinner>
    </ng-container>
    <ng-template #loginText>Zaloguj się</ng-template>
  </button>
</form>
