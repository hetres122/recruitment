<form class="form" [formGroup]="loginForm" (submit)="onSubmit()">

  <p *ngIf="showMessage" [ngClass]="{'error': isError, 'success': !isError}">{{textMessage}}</p>


  <mat-form-field>
    <mat-label>hasło</mat-label>
    <input type="password" matInput class="input" formControlName="password">
    <mat-error *ngIf="password.hasError('required') && password.dirty ">Hasło jest
      wymagane
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>login/e-mail</mat-label>
    <input type="email" matInput class="input" placeholder="test@test.com" formControlName="email">
    <app-icon
      matSuffix
      [isInputValid]="email.valid"
      [isTouched]="email.touched">
    </app-icon>
    <mat-error *ngIf="email.hasError('email')">Nieprawidłowy adres email</mat-error>
    <mat-error *ngIf="email.hasError('required') && email.dirty">Email jest
      wymagany
    </mat-error>
  </mat-form-field>
  <a routerLink="/reset-password" class="link">zresetuj hasło</a>
  <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Zaloguj się</button>
</form>
